<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
</head>
<body>
    <div id="demo1"></div>
    <style id="demo2"></style>
    <div id="buttons">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFast">快速</button>
    </div>
    <style>*{box-sizing:border-box;}
        *::before,*::after{box-sizing: border-box}
        #buttons{
            position: fixed;
            right: 0;
            top: 0;
            z-index: 10;
            display: flex;
            flex-direction:column ;
        }
        #buttons> button{
            margin-bottom: 10px;

        }
        #demo1{
            position:fixed;
            left:0;
            height: 50vh;
            width: 100%;
            top: 0;
            overflow-y:auto;
        }
        #demo1::-webkit-scrollbar{
            display: none;
        }
        /*用户可以用滚轮滚但是可以隐藏滚动条*/
        #demo2{
                display: none;
        }
        #html{
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50vh;
        }
        @media(max-width:500px){
            #html{
                height: 50vh;
            }
            #demo1{
                height: 50vh;
            }
        }</style>
    <div id="html">
        <div class="skin">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose">
                <div class="circle"></div>
            </div>
            <div class="face left">
<!--                <img src="./images/3.gif" alt="">-->
            </div>
            <div class="face right">
<!--                <img src="./images/3.gif" alt="">-->
            </div>
            <div class="mouth">
                <div class="up">
                    <div class="lip left"></div>
                    <div class="lip right"></div>
                </div>
                <div class="down">
                    <div class="circle1">
                        <div class="circle2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="/test.e98b79dd.js"></script>
</body>
</html>
